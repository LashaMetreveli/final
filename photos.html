<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/09c32469d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body  onload="fetchPhotos()">
    <div class="content">
      <header>
        <a href="index.html" class="logo-link"
          ><img
            src="https://btu.edu.ge/wp-content/uploads/2021/06/BTU_Logo_new-1.svg"
            alt="logo"
            class="logo"
          />
        </a>
        <a> <span>Photos</span> </a>
      </header>

      <nav>
        <div class="sidebar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="users.html" class="sidebar-link">
                <i class="fas fa-users"></i>

                <span class="link-text">Users</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="photos.html" class="sidebar-link">
                <i class="fas fa-photo-video"></i>

                <span class="link-text">Photos</span>
              </a>
            </li>
          </ul>
     
    </div>



      <div class="photo-content">
        <ol id="photos" class="photos">
        </ol>
      </div>
      
    </main>

    <script>
    const albumList =  document.getElementById("photos");
    let albumData = [];
    const URL = 'https://jsonplaceholder.typicode.com/photos';

    async function fetchPhotos() {
    const response = await fetch(URL)
    const photos = await response.json();
    return photos;
    }

    fetchPhotos().then(photos => {
      albumData = photos;
      console.log(photos);
      photos.map((photo,index)=>{
        let id=photo.id;
        if(id<=300){
          let node = document.createElement('li');
        let img = document.createElement('img'); 
        img.classList.add("photo-image");

        let t = document.createTextNode(photo.title);

        img.src = photo.thumbnailUrl;
        node.appendChild(img);
        node.appendChild(t );

        node.classList.add("photo-item");
        albumList.appendChild(node);
        }
       

      })
     
    });

</script>
  </body>
</html>
